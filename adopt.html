<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adoption Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli|Noto+Serif" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="images/favicon-196.png">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#nav">Skip to navigation</a></li>
    <li><a href="#main">Skip to main content</a></li>
  </ul>

  <section role="complementary">

    <header class="masthead grid grid-middle island-1-2" role="banner">
      <div class="logo unit xs-1 s-1 m-1 l-1-4">
        <h1 class="peta push-0 gutter-1-4 pad-b-1-4 pad-t-1-4">LOYAL RESCUE</h1>
      </div>
      <nav class="nav unit xs-1 s-1 m-1 l-3-4" role="navigation" id="nav" tabindex="0">
        <ul class="list-group-inline push-0">
          <li>
            <a class="block text-center gutter pad-t-1-4 pad-b-1-4 btn btn-ghost" href="index.html">Home</a>
          </li>
          <li>
            <a class="block text-center gutter pad-t-1-4 pad-b-1-4 btn btn-ghost" href="rescues.html">Rescues</a>
          </li>
          <li>
            <a class="block text-center gutter pad-t-1-4 pad-b-1-4 current btn btn-ghost" href="adopt.html">Adopt</a>
          </li>
        </ul>
      </nav>
    </header>

  </section>

  <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 pad-t">
    <figure class="embed embed-3by1">
      <img class="embed-item" src="images/adopt-image.jpg" alt="" aria-details="black-labrador">
    </figure>
  </div>

  <div class="unit visually-hidden" id="black-labrador">
    <p>Black labrador looking outside</p>
  </div>

  <main role="main">

    <form class="gutter-1-2 max-length form" method="post" action="#">

      <fieldset>

        <legend class="peta head pad-t push-1-2">About You</legend>
        <div class="grid">
          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-right">
            <label for="name">Full name</label>
            <input class="push" id="name" type="text" name="..." required>
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-left">
            <label for="date-of-birth">Date of Birth</label>
            <input class="push" type="date" id="date-of-birth">
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-right">
            <label for="address">Address</label>
            <input class="push" id="address" type="text" name="...">
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-left">
            <label for="province">Province</label>
            <select class="push" id="province" name="...">
              <option value="">Select a Province</option>
              <option>Alberta</option>
              <option>British Columbia</option>
              <option>Manitoba</option>
              <option>New Brunswick</option>
              <option>Newfoundland and Labrador</option>
              <option>Nova Scotia</option>
              <option>Ontario</option>
              <option>Prince Edward Island</option>
              <option>Quebec</option>
              <option>Saskatchewan</option>
            </select>
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-right">
            <label for="city">City</label>
            <input class="push" id="city" type="text" name="...">
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-left">
            <label for="postal-code">Postal Code</label>
            <input class="push" id="postal-code" type="text" name="...">
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-right">
            <label for="email">Email</label>
            <input class="push" id="email" type="email" placeholder="me@me.com" name="..." required>
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-left">
            <label for="children">Number of Children</label>
            <input class="push" id="children" type="text" name="...">
          </div>

        </div>
      </fieldset>

      <fieldset>

        <legend></legend>

        <div class="push">
          <p class="mega push bold">Do you or anyone else have allergies?</p>
          <input type="radio" id="yes" name="yes">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="no">
          <label class="gutter" for="no">No</label>
        </div>

      </fieldset>

      <fieldset>

        <legend></legend>
        <label class="mega bold push-1-2" for="allergies">If yes for question above please explain the allergy situation.</label>
        <textarea class="push" id="allergies" name="allergies"></textarea>

      </fieldset>

      <fieldset>

        <legend class="peta head push-1-2">Pet Preferences</legend>
        <div class="grid">
          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-right">
            <label for="age">Age</label>
            <input class="push" id="age" type="text" name="...">
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-left">
            <label for="gender">Gender</label>
            <select class="push" id="gender" name="...">
              <option value="">Select a Gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-right">
            <label for="breed">Breed</label>
            <input class="push" id="breed" type="text" name="...">
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 space-left">
            <label for="coat">Coat</label>
            <select class="push" id="coat" name="...">
              <option value="">Select a Coat</option>
              <option>Smooth</option>
              <option>Short</option>
              <option>Medium</option>
              <option>Long</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>

        <legend></legend>

        <p class="mega push">Size</p>
        <div class="grid">
          <div class="push unit unit-xs-1 unit-s-1 unit-m-1-3">
            <div class="push-1-4">
              <input type="checkbox" id="small" name="small">
              <label for="small">Small</label>
            </div>
          </div>
          <div class="push unit unit-xs-1 unit-s-1 unit-m-1-3">
            <div class="push-1-4">
              <input type="checkbox" id="medium" name="medium">
              <label for="medium">Medium</label>
            </div>
          </div>
          <div class="push unit unit-xs-1 unit-s-1 unit-m-1-3">
            <div class="push-1-4">
              <input type="checkbox" id="large" name="large">
              <label for="large">Large</label>
            </div>
          </div>
        </div>

      </fieldset>

    </form>

  </main>

  <div class="text-center push">
    <a class="block text-center gutter pad-t-1-4 pad-b-1-4 btn btn-ghost apply" href="#">Submit Application</a>
  </div>

  <footer role="contentinfo">
    <p class="foot island-1-2 push-0">Loyal Rescue Â© 2005-2017- All Rights Reserved</p>
  </footer>

</body>
</html>
